<!DOCTYPE html>
<html>
    <head>
        <title>Ohmyfood | Réservez le menu qui vous convient</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-witdh" />
        <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header class="header">
            <div class="header__logo">
                <img src="./images/logo/ohmyfood.png" alt="Logo ohmyfood"/>
            </div>
        </header>
        <main>
            <div class="location">
                <div class="location__icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="location__text">
                    <p>Paris, Belleville</p>
                </div>
            </div>
            <section class="presentation">
                <div class="presentation__slogan">
                    <h1>Réservez le menu qui vous convient</h1>
                </div>
                <div class="presentation__text">
                    <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                </div>
                <div class="presentation__button">
                    <button class="btn">
                        <span>Explorer nos restaurants</span>
                    </button>
                </div>
            </section>
            <section class="functioning">
                <div class="functioning__title">
                    <h2>Fonctionnement</h2>
                </div>
                <div class="functioning__body">
                    <div class="functioning__body__step">
                        <div class="functioning__body__step__number">
                            <span>1</span>
                        </div>
                        <div class="functioning__body__step__icon">
                            <i class="fa-solid fa-mobile-screen-button"></i>
                        </div>
                        <div class="functioning__body__step__text">
                            <p>Choisissez un restaurant</p>
                        </div>
                    </div>
                    <div class="functioning__body__step">
                        <div class="functioning__body__step__number">
                            <span>2</span>
                        </div>
                        <div class="functioning__body__step__icon">
                            <i class="fa-solid fa-list-ul"></i>
                        </div>
                        <div class="functioning__body__step__text">
                            <p>Composez votre menu</p>
                        </div>
                    </div>
                    <div class="functioning__body__step">
                        <div class="functioning__body__step__number">
                            <span>3</span>
                        </div>
                        <div class="functioning__body__step__icon">
                            <i class="fa-solid fa-store"></i>
                        </div>
                        <div class="functioning__body__step__text">
                            <p>Dégustez au restaurant</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
